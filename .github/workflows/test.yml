name: Run tests
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["18", "20", "22"]
    name: Test with Node ${{ matrix.node }} on Linux
    steps:
      - uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Setup ncc
        run: npm install -g @vercel/ncc
      - name: Downgrade lerna
        if: matrix.node == '18'
        run: yarn add --ignore-workspace-root-check --dev lerna@^8
      - run: yarn install --frozen-lockfile --check-files
      - name: "gql.tada Checks"
        working-directory: packages/build-tools
        run: |
          yarn gql
          yarn gql-tada check
          git diff --name-status --exit-code .
      - run: yarn build
      - run: yarn test
      - run: yarn lint --max-warnings=0
        if: matrix.node == '20'
