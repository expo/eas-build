name: Run tests
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: macos-latest
    name: Test with Node 14 on macOS
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile --check-files
      - run: yarn build
      - run: yarn test
