build:
  name: Functions
  steps:
    - say_hi:
        env:
          ENV1: value1
          ENV2: value2
        inputs:
          name: Dominik
    - say_hi:
        name: Hi, Szymon!
        inputs:
          name: Szymon
    - say_hi_wojtek
    - random:
        id: random_number
    - print:
        inputs:
          value: ${ steps.random_number.value }
    - say_hi_2:
        inputs:
          greeting: Hello
          number: 123

functions:
  say_hi:
    name: Hi!
    inputs:
      - name
    command: echo "Hi, ${ inputs.name }!"
  say_hi_wojtek:
    name: Hi, Wojtek!
    command: echo "Hi, Wojtek!"
  random:
    name: Generate random number
    outputs: [value]
    command: set-output value 6
  print:
    inputs: [value]
    command: echo "${ inputs.value }"
  say_hi_2:
    name: Hi!
    supported_platforms: [darwin, linux]
    inputs:
      - name: greeting
        default_value: Hi
        allowed_values: [Hi, Hello]
      - name: name
        default_value: Brent
      - name: test
        default_value: false
        allowed_values: [false, true]
        type: boolean
      - name: number
        type: number
    command: echo "${ inputs.greeting }, ${ inputs.name }!"
