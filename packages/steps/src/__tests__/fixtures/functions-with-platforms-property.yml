functions:
  say_hi_linux_and_darwin:
    name: Hi!
    inputs:
      - name
    command: echo "Hi, ${ inputs.name }!"
    supported_platforms: [darwin, linux]

  say_bye_linux_and_darwin:
    name: Bye!
    inputs:
      - name: name
        type: string
    command: echo "Bye, ${ inputs.name }!"
    supported_platforms: [darwin, linux]
